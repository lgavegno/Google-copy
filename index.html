<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
    
</head>
<body>
    <header>
        <nav>
            <div class="nav-bar">
                <div class="bar1"><a href="#">Gmail</a></div>
                <div class="bar2"><a href="#">Imágenes</a></div>
                <div class="icon">
                    <img src="src/icon_more_vert.svg" alt="icon" class="icon1" >

            </div>
        </nav>

<main>

        <div class="logo-google">
            <img src="/src/logo-Google.png" alt="Logo" width="20%" height="20%">
        </div> 
        
        <div>
            <form action="#" target="_blank" method="get" class="box-0" width="100px">
                <input type="text" >
            </form>
        </div>  
         
        <div class="search">
                <div class="box-1">
                        <form action="#" method="get" class="search-box" target="_blank">

                </div>
                
                <div class="box-2">
                    <form action="#" method="get" class="search-box" target="_blank">

                    </form>
                </div>
         </div>
     </div>      
</main>    
<footer>
        <div class="u-line1">
            <a href="#">Argentina</a>
