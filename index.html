<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css"> 
</head>

<body>

<header>
    <nav>
        <div class="nav-bar">
            <div class="bar1"><a href="#">Gmail</a></div>
            <div class="bar2"><a href="#">Imágenes</a></div>
            <div class="icon">
                <img src="./src/icon_more_vert.svg" alt="icon" class="icon1" >
                <img src="./src/icon_more_vert.svg" alt="icon" class="icon1">
                <img src="./src/icon_more_vert.svg" alt="icon" class="icon1">
            </div>
            <div class="bar3"><a href="#"> Inciar sesión </a></div>
        </div>
    </nav>  
</header>

<main>
    <div class="container-medio"> 
        <div class="logo-google">
            <img src="./src/logo-Google.png" alt="Logo" width="20%" height="20%">
        </div> 
        
        <div>
            <form action="#" target="_blank" method="get" class="box-0" width="100px">
                <input type="text" >
            </form>
        </div>  
         
        <div class="search">
                <div class="box-1">
                    <form action="#" method="get" class="search-box" target="_blank">
                        <input type="text" placeholder="Buscar con Google" >
                    </form>
                </div>     
                <div class="box-2">
                    <form action="#" method="get" class="search-box" target="_blank">
                        <input type="text"  placeholder="Me siento con suerte" type="reset" >
                    </form>
                </div>
         </div>
     </div>      
</main>    

<footer>
    <div class="container my-2 px-2 t-1">
            <div class="col-12">Argentina</div>
            <hr>
                <div class="row py-1 "> 
                    <div class="col-1 ">Publicidad</div>
                    <div class="col-1">Negocios</div>
                    <div class="col-2">Sobre Google</div>
                    <div class="col-3">Como Funciona la Búsqueda</div>
                    <div class="col-2 "></div>
                    <div class="col-1">Privacidad</div>
                    <div class="col-1">Condiciones</div>
                    <div class="col-1">Preferencias</div>
                </div>
           </div>
    </div>
    
       
</footer>   
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js">
</body>
</html>
